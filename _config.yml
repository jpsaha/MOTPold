# Build settings
#markdown: kramdown

# The release of Jekyll Now that you're using
version: v1.1.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

    
# Other options
permalink: blog/:year/:month/:title
excerpt_separator: "<!--more-->"

include: ['_images', '_css']
exclude: ['develop']

dateformat: "%d/%m/%Y"

future: true
collections:
    events:
        output: true
    lectures:
        output: true
    assignments:
        output: true
    algebra:
        output: true
    combinatorics:
        output: true
    slides:
        output: true
    announcements:
        output: false


defaults:
  - scope:
      path: ""
      type: "assignments"
    values:
      layout: "assignment"
  - scope:
      path: ""
      type: "algebra"
    values:
      layout: "algebrass"
  - scope:
      path: ""
      type: "combinatorics"
    values:
      layout: "combinatoric"
  - scope:
      path: ""
      type: "slides"
    values:
      layout: "slide"
